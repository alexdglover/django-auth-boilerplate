<!DOCTYPE html>
<html>
<head></head>
<body>
{% if not user.is_authenticated %}
<h1>Log in</h1>
<form action="{% url 'simpleauthexample:signupin' %}" method="POST"> {% csrf_token %}
    <div data-role="fieldcontain">
        <label for="email">Email:</label><input type="email" name="email" id="email" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
    </div>    
    <button type="submit" name="submit" value="submit-value">Sign in</button>
</form>


<h1>Register</h1>
<form action="{% url 'simpleauthexample:signupin' %}" method="POST"> {% csrf_token %}
    <div data-role="fieldcontain">
        <label for="email">Email:</label><input type="email" name="email" id="email" value="" />
    </div>
    <div data-role="fieldcontain">
        <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
    </div>    
    <button type="submit" name="submit" value="submit-value">Sign up</button>
</form>

{% else %}
<h1>log out</h1>
<form action="{% url 'simpleauthexample:logout' %}" method="POST"> {% csrf_token %}
    <button type="submit" name="submit" value="submit-value">Log Out</button>
</form>

{% endif %}

</body>
</html>
